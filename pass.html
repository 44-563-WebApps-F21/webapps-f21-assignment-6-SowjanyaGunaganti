<!DOCTYPE html>
<html>
    <head>
        <title>Basic Html structure using Java Script</title>
    </head>

 
<body>
    <h1>Pass phrase by Sowjanya Gunaganti</h1>

<h2>Getting input</h2>

<form>
    <label for ="p">Enter the secret phrase</label>
    <input type="password" id="p" name="p" value="Let me in" >
    <label for ="t">Enter a phrase</label>
    <input type="text" id="t" name="t">
    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<div id="result">results </div>

<script> 
var correct=0;
var wrong=0;
function processPhrase()
{
    
    ct=document.getElementById("p").value
    rt=document.getElementById("t").value
    out = document.getElementById("result")
    if(ct==rct)
    {
        correct=correct+1
        alert("Access Allowed")
    }
    else{
        wrong=wrong+1
        alert("Access Denied")
    }
    out.innerHTML="Correct count = "+correct+" Wrong count = "+wrong
}

</script>
<br>
<div class="container">
    <img src="https://cdn.britannica.com/29/150929-050-547070A1/lion-Kenya-Masai-Mara-National-Reserve.jpg"  height="200" width="200" onclick="newImage()" id="image">
<script>
        var usingImage=1;
          function newImage(){
            
              switch (usingImage) {
                  case 1:
                     document.getElementById("image").src="images/goat.jpg";
                      usingImage=2;
                      break;
                  case 2:
                  document.getElementById("image").src="images/narwhal.jpg";
                      usingImage=3;
                      break;
                  case 3:
                  document.getElementById("image").src="images/umbrellabird.jpg";
                      usingImage=4;
                      break;
                  default :
                  document.getElementById("image").src="https://cdn.britannica.com/29/150929-050-547070A1/lion-Kenya-Masai-Mara-National-Reserve.jpg"
                  usingImage=1;
                  break;
              }
            }
</script>
</div>

</body>
</html>
